<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Support | RatLabs</title>
  <style>
    body {
      background-color: #121212;
      color: #f4f4f4;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }

    h1 {
      color: #86ff86;
      margin-bottom: 10px;
    }

    p {
      color: #c8ffc8;
      margin-bottom: 30px;
    }

    .chat-box {
      width: 90%;
      max-width: 600px;
      background-color: #1c1c1c;
      border: 1px solid #3ca866;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 100, 0.2);
      display: flex;
      flex-direction: column;
      padding: 20px;
      height: 400px;
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      text-align: left;
      margin-bottom: 15px;
    }

    .messages p {
      background: #2e8b57;
      color: #fff;
      padding: 10px 15px;
      border-radius: 10px;
      margin: 8px 0;
      width: fit-content;
      max-width: 70%;
    }

    .input-box {
      display: flex;
      gap: 10px;
    }

    .input-box input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #3ca866;
      background-color: #202020;
      color: #fff;
    }

    .input-box button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: 0.25s;
    }

    .input-box button:hover {
      background-color: #6ee56e;
    }

    a button {
      margin-top: 25px;
      background-color: #2e8b57;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: 0.25s;
    }

    a button:hover {
      background-color: #3ca866;
    }
  </style>
</head>
<body>
  <h1>Live Support</h1>
  <p>Chat with a RatLabs specialist in real time (demo mode)</p>

  <div class="chat-box">
    <div class="messages" id="messages">
      <p><strong>RatLabs Bot:</strong> Hey there! How can we help you today?</p>
    </div>

    <div class="input-box">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <a href="index.html"><button>Go back to home</button></a>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const messages = document.getElementById('messages');
      const text = input.value.trim();
      if (text !== '') {
        const msg = document.createElement('p');
        msg.textContent = text;
        msg.style.background = '#3ca866';
        msg.style.marginLeft = 'auto';
        messages.appendChild(msg);
        input.value = '';
        messages.scrollTop = messages.scrollHeight;
      }
    }
  </script>
</body>
</html>
